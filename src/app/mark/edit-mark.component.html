<div class="col-md-6">
  <h2 class="text-center">Edit Mark</h2>
  <mat-card-content>
<form #f="ngForm" novalidate  (ngSubmit)="f.form.valid && editMark()">
  <div class="form-group">
    <label for="idMark">IdMark:</label>
    <input type="idMark" [readOnly]="true" [(ngModel)]="curmark.idMark" #idMark="ngModel" placeholder="idMark" name="idMark" class="form-control" id="idMark" required pattern="^[0-9]*$" maxlength="10">
    <div *ngIf="f.submitted && !idMark.valid" class="alert alert-danger">ID use only numbers</div>
  </div>

  <div class="form-group">
    <label for="mark">Mark:</label>
   <select  class="form-control" id="mark" name="mark" size="1" [(ngModel)]="curmark.mark" #Mark="ngModel"  required>
        <option *ngFor="let mark of marks"   
        [ngValue]="mark" >
        {{mark}}</option>
        </select> 
   <div *ngIf="f.submitted && !Mark.valid" class="alert alert-danger">Mark is required</div>
  </div>

  <div class="form-group">
   <label for="date">Date:</label>
   
    <mat-form-field>
   <input matInput [matDatepicker]="picker" #date="ngModel" placeholder="Choose a date" name="date" [(ngModel)]="curmark.date " required>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
      
    </mat-form-field> 
    <div *ngIf="f.submitted && !date.valid" class="alert alert-danger">Date is required</div>
    </div>
   <div class="form-group">
    	<label for="student">Student:</label>
    	<mat-select placeholder="" [(ngModel)]="curmark.student" #Student="ngModel" name="stud" [compareWith]="compareFnStud" #change required>
    <mat-option *ngFor="let student of students" [value]="student" >
      {{student.fio}}
    </mat-option>
  </mat-select>
<div *ngIf="f.submitted && !Student.valid" class="alert alert-danger">Student is required</div>
</div>

 <div class="form-group">
    	<label for="subject">Subject:</label>
    	<mat-select placeholder="" [(ngModel)]="curmark.subject" #Subject="ngModel" name="subj" [compareWith]="compareFnSubj" #change required>
    <mat-option *ngFor="let subject of subjects" [value]="subject" >
      {{subject.name}}
    </mat-option>
  </mat-select>
<div *ngIf="f.submitted && !Subject.valid" class="alert alert-danger">Subject is required</div>
</div>
  <button class="btn btn-success"  type="submit" >Edit</button>
  <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
</form>
</mat-card-content>
</div>
