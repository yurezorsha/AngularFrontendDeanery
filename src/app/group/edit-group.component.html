<div class="col-md-6">
  <h2 class="text-center">Edit Group</h2>
<form #f="ngForm" novalidate  (ngSubmit)="f.form.valid && editGroup()" >
  <div class="form-group">
    <label for="idGroup">IdGroup:</label>
    <input type="idGroup" [readOnly]="true" [(ngModel)]="group.idGroup" #idGroup="ngModel" placeholder="idGroup" name="idGroup" class="form-control" id="idGroup" required pattern="^[0-9]*$" maxlength="10" >
    <div *ngIf="f.submitted && !idGroup.valid" class="alert alert-danger">ID use only numbers</div>
  </div>

  <div class="form-group">
    <label for="Name">Name:</label>
    <input [(ngModel)]="group.name" #Name="ngModel" placeholder="Name" name="Name" class="form-control" type="text" id="Name" required >
    <div *ngIf="f.submitted && !Name.valid" class="alert alert-danger">Name is required</div>
  </div>

 
  
    
  <button class="btn btn-success" type="submit">Edit</button>
  <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
</form>
</div>
